<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css" />
</head>
<body>
    <div class="wrapper">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
    </div>
    <div class="heading">
        <p>Countdown Timer</p>
    </div>

    <div class="container">
        <div class="clock">
            <div class="box">
            <div class="hour">
                <input type="number" id="hour" placeholder="HOUR" autocomplete="off" value="">
            </div>
            </div>

            <h2 class="dot">:</h2>

            <div class="box">
            <div class="minute">
                <input type="number" id="minute" placeholder="MINUTES" autocomplete="off" value="">
            </div>
            </div>

            <h2 class="dot">:</h2>

            <div class="box">
            <div class="second">
                <input type="number" id="second" placeholder="SECONDS" autocomplete="off" value="">
            </div>
            </div>
        </div>
    
        <div class="btn">
            <button id="start">START</button>
            <button id="stop">STOP</button>
            <button id="reset">RESET</button>
            <div class="stopsound">
            <button id="stop-sound">STOP MUSIC</button>
            </div>
        </div>

    </div>

    <div class="home">
        <a href="index.html">
		<button id="Home">Home</button>
        </a>
	</div>
     
    <audio id="audio">
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    <script src="timer.js"></script>
</body>
</html>
